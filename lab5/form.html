<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合实例</title>
</head>
<body>
<form>
<table wide="300" height="480" cellpadding="0" cellspacing="0" border="1">
<tr>
	<td>用户名：　　</td>
	<td><input type="text"></td>
</tr>
<tr>
	<td>密码：　　　</td>
	<td><input type="password" name="sao"></td>
</tr>
<tr>
	<td>确认密码：　</td>
	<td><input type="password" name="sao"></td>
</tr>
<tr>
	<td>性别：　　　</td>
	<td><input type="radio" name="asd" checked>男<input type="radio" name="asd">女</td>
</tr>
<tr>
	<td>生日：　　　</td>
	<td><select name="er">
		<option>公历</option>
		<option>阴历</option>
		</select>
		<select name="wr">
		<option>年</option>
		<option>1997年</option>
		<option>1998年</option>
		</select>
		<select name="qr">
		<option>月</option>
		<option>1月</option>
		<option>2月</option>
		<option>3月</option>
		<option>4月</option>
		<option>5月</option>
		<option>6月</option>
		<option>7月</option>
		<option>8月</option>
		<option>9月</option>
		<option>10月</option>
		<option>11月</option>
		<option>12月</option>
	</select>
		<select name="ty">
		<option>日</option>
		<option>1日</option>
		<option>12日</option>
		<option>25日</option>
		<option>31日</option>
	</select></td>
</tr>
<tr><td>所在地：</td>
	<td><select name="vb">
		<option>中国</option>
		<option>马来西亚</option>
		<option>美利坚合众国</option>
		<option>新加坡</option>
	</select>
		<select name="yu">
		<option>河北</option>
		<option>北京</option>
		<option>河南</option>
		<option>云南</option>
	</select>
		<select name="gh">
		<option>石家庄</option>
		<option>保定</option>
		<option>涿州</option>
		<option>邯郸</option>
	</select></td>	
</tr>
<tr><td>验证码：</td>
	<td><input type="text" maxlength="5">
	<img src="images/yanzhengma.jpg" width="90" height="20"></td>
</tr>
<tr><td>证件类型：</td>
	<td><select name="cv">
		<option>身份证</option>
		<option>户口本</option>
	</select></td>
</tr>
<tr><td>证件号：</td>
	<td><input type="text"></td>
</tr>
<tr><td>爱好：</td>
	<td>
	<input type="checkbox" name="gh"> 音乐
	<input type="checkbox" name="gh"> 读书
	<input type="checkbox" name="gh"> 跳舞
	<input type="checkbox" name="gh"> 下棋
	<input type="checkbox" name="gh"> 其他　
	</td>
</tr>
<tr><td>说明：</td>
	<td><textarea cols="30" rows="5"></textarea></td>
</tr>
<tr><td>上传图片：</td>
	<td><input type="file"></td>
</tr>
<tr><td align="center" colspan="6"><input type="submit" value="提交"> <input type="reset" value="重置"> <input type="button" value="按钮"></td>
</tr>
</table>
</form>
</body>
</html>
